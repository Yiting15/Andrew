<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew`s Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="392" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/V5WuK6TDtMMYFGhrZstWKqM-65cfvUPAz-Vbeg3oszd/embed?nosource"></iframe>
        <iframe width="392" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/8ugpXfPG9xSQavwh781tpp9uayOchOz3zrE0xmaWZRI/embed"></iframe>
    </section>

    <section id="game">
        <h1>Games</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">
            <center>

                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/bounce/d4yV718nkyEWMUplsOwaWlvpx5m9a5uCqUfvGiOGm10"
                            target="_blank">
                            <img src="Game1.png">
                        </a>
                        <p>Car Racing</p>
                    </div>
                    <div class="item">
                        <a href="https://studio.code.org/projects/playlab/UN3rmwyf_aVbpJ0EinHKZXHBIpNKiWFdKVxz9LSq-y4"
                            target="_blank">
                            <img src="Game2.png">
                        </a>
                        <p>Be in space</p>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </center>
        </div>

    </section>

    <section id="chatbot">
        <h1>Chat Bot</h1>
        <div class="line"></div>
        <iframe allow="microphone;" width="350" height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/fb91a2e8-0ba4-4dee-80f2-ec3403c07e34">
        </iframe>
    </section>
</body>

</html>
